  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      margin-top: 30px;
      border-bottom: 2px solid #ddd;
    }
    form,
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
    dt {
      font-weight: bold;
      font-family: monospace;
      background-color: #eee;
      padding: 2px 5px;
      margin-top: 5px;
    }
    dd {
      margin-left: 20px;
    }
    div {
      margin-bottom: 10px;
    }
    label {
      margin-right: 5px;
    }
    input,
    button {
      padding: 5px;
    }
  </style>
